<!DOCTYPE html>

<html>
    <head>
        <title>자기소개</title>

        <link rel="icon" href="favicon.ico">

    </head>
    <body>
    
        <div class="wrapper">

            <h1 class="header">완벽한 고양이</h1>

            <h2>고양이 소개</h2>
            <ul class="list">
                <li>고양이의 귀=A</li>
                <li>고양이의 입=A</li>
                <li>고양이의 얌전한 정도=-A</li>
